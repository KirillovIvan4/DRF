name: Django CI

on: [push, pull_request]
jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8

      - name: Run Flake8
        run: flake8 .

  test:
    runs-on: ubuntu-latest
    needs: lint
    services:
      redis:
        image: redis:alpine
        ports:
          - 6379:6379
        options: --health-cmd "redis-cli ping" --health-interval 10s --health-timeout 5s --health-retries 5
      postgres:
        image: postgres:13
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      SECRET_KEY: ${{ secrets.SECRET_KEY }}
      DB_NAME: test_db
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_HOST: localhost  # Используем localhost вместо postgres
      DB_PORT: 5432

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install psycopg2-binary
          pip install python-dotenv 

      - name: Wait for PostgreSQL
        run: sleep 10  # Даем время PostgreSQL для запуска

      - name: Verify PostgreSQL connection
        run: |
          sudo apt-get install -y postgresql-client
          PGPASSWORD=postgres psql -h localhost -U postgres -d test_db -c "SELECT 1"

      - name: Run migrations
        run: |
          # Очистка и создание базы данных
          PGPASSWORD=postgres psql -h localhost -U postgres -c "DROP DATABASE IF EXISTS test_db;"
          PGPASSWORD=postgres psql -h localhost -U postgres -c "CREATE DATABASE test_db WITH OWNER postgres;"
          
          # Удаление всех миграций
          find . -path "*/migrations/*.py" -not -name "__init__.py" -delete
          find . -path "*/migrations/*.pyc" -delete
          
          # Создание начальных миграций
          python manage.py makemigrations users  # Сначала создаем миграции для users
          python manage.py makemigrations       # Затем для остальных приложений
          
          # Применение миграций в правильном порядке
          python manage.py migrate auth
          python manage.py migrate contenttypes
          python manage.py migrate users
          python manage.py migrate

      - name: Setup test environment
        run: |
          # 1. Удаляем все миграции (кроме __init__.py)
          find . -path "*/migrations/*.py" -not -name "__init__.py" -delete
          find . -path "*/migrations/*.pyc" -delete
          
          # 2. Удаляем и пересоздаем основную БД
          PGPASSWORD=postgres psql -h localhost -U postgres -c "DROP DATABASE IF EXISTS test_db;"
          PGPASSWORD=postgres psql -h localhost -U postgres -c "CREATE DATABASE test_db WITH OWNER postgres;"
          
          # 3. Создаем новые миграции
          python manage.py makemigrations
          
          # 4. Применяем миграции к основной БД
          python manage.py migrate
          
          # 5. Удаляем и пересоздаем тестовую БД
          PGPASSWORD=postgres psql -h localhost -U postgres -c "DROP DATABASE IF EXISTS test_test_db;"
          PGPASSWORD=postgres psql -h localhost -U postgres -c "CREATE DATABASE test_test_db WITH TEMPLATE test_db OWNER postgres;"
          
          # 6. Проверяем структуру БД
          PGPASSWORD=postgres psql -h localhost -U postgres -d test_test_db -c "\dt"

      - name: Run tests
        run: |
          python manage.py test --noinput --keepdb

  build:
    runs-on: ubuntu-latest
    needs: test


    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        run: echo ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }} | docker login -u ${{ secrets.DOCKER_HUB_USERNAME }} --password-stdin

      - name: Build Docker image
        run: docker build -t ${{ secrets.DOCKER_HUB_USERNAME }}/myapp:${{ github.sha }} .
      - name: Push Docker image to Docker Hub
        run: docker push ${{ secrets.DOCKER_HUB_USERNAME }}/myapp:${{ github.sha }}


  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
    - name: Set up SSH
      uses: webfactory/ssh-agent@v0.9.0
      with:
        ssh-private-key: ${{ secrets.SSH_KEY }}
    - name: Deploy to Server
      run: |
        ssh -o StrictHostKeyChecking=no ${{ secrets.SSH_USER }}@${{ secrets.SERVER_IP }} << 'EOF'
          # Ваши команды для деплоя
        EOF